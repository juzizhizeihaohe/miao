<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .head {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;

  }

  .box {
    background-color: red;
    width: 100%;
    height: 280px;
  }

  .nov{
    width: 500px;
    height: calc(100vh - 280px);
    background-color: chartreuse;
  }

  .min{
    background-color: crimson;
    flex-grow: 1;
  }
</style>

<body>
  <div class="head">
    <div class="box">q</div>
    <div class="nov">r</div>
    <div class="min">2</div>
  </div>
</body>

</html>
