<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xzc</title>
</head>
<style>
  ul {
    padding: 0;
    margin: 0;
    list-style: none;
  }

  ul ul {
    top: 100%;
    left: 0;
  }

  .xialalan li {
    white-space: nowrap;
    position: relative;
  }

  .xialalan li:hover {
    background-color: gold;
  }

  .xialalanu>li {
    display: inline-block;
  }

  .xialalan ul {
    display: none;
    position: absolute;
  }

  li:hover>ul {
    display: block;
  }

  ul ul ul {
    left: 100%;
    top: 0;
  }
</style>

<body>
  <ul class="xialalan">
    <li>111
      <ul>
        <li>222</li>
        <li>333
          <ul>
            <li>444</li>
            <li>555</li>
            <li>666
              <ul>
                <li>777</li>
                <li>888</li>
                <li>999</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>101</li>
      </ul>
    </li>

</html>
