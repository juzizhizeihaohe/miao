    console.log('x1' + '=' + x1.Math.toFixed(5) + ';' + 'x2' + '=' + x2.toFixed(5));
  } else {
    let x1 = (-b / (2 * a)).toFixed(5) + '+' + String((Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)) + 'i';

  }
</script>
