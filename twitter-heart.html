<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  div {
    width: 100px;
    height: 100px;
    border: 3px blue outset;
    position: relative;
    margin: auto;
    overflow: hidden;
  }

  img {
    position: absolute;
    left: 0;
    transition: 0.5s steps(28);
  }

  img:hover {
    left: -2800px;
  }
</style>

<body>
  <div>
    <img src="photo/aixing.png">
  </div>
</body>
