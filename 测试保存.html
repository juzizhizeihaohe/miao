<script>17
  var x1 = Number(prompt("x1"))
  var y1 = Number(prompt("y1"))
  var x2 = Number(prompt("x2"))
  var y2 = Number(prompt("y2"))
  var x3 = Number(prompt("x3"))
  var y3 = Number(prompt("y3"))

  var onex = ((x1 - x2) * (x1 - x2))
  var oney = ((y1 - y2) * (y1 - y2))
  var onesum = Math.sqrt(onex + oney)

  var twox = ((x1 - x3) * (x1 - x3))
  var twoy = ((y1 - y3) * (y1 - y3))
  var twosum = Math.sqrt(twox + twoy)

  var threex = ((x2 - x3) * (x2 - x3))
  var threey = ((y2 - y3) * (y2 - y3))
  var threesum = Math.sqrt(threex + threey)

  var p = (onesum + twosum + threesum) / 2
  var s = Math.sqrt(p * (p - onesum) * (p - twosum) * (p - threesum))

  console.log((s).toFixed(2))
</script>
